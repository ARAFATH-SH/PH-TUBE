<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>

    <!-- daisyui css cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background: #FF1F3D;
            color: white;
        }
    </style>

</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-gray-300 py-5">
            <div class="logo">
                <img class="w-[120px]" src="Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2.5"
                    fill="none"
                    stroke="currentColor"
                    >
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input  id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick="loadVideosByCategory()" class="btn btn-sm">All</button>
        </div>
    </nav> 

    <section id="loader" class="text-center py-10">
        <span class="loading loading-spinner loading-xl"></span>
    </section>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
        <div class="col-span-full flex flex-col items-center text-center justify-center py-30 gap-5">
            <img src="Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details_container"></div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    <script src="Script/index.js"></script>        
</body>
</html>
